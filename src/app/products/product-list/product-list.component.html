<div class="container">
    <ng-template [ngIf]="(productService.Products$ | async)?.length===0" [ngIfElse]="show">
        <p>
            No Product Found, try Searching with different Keyword...
        </p>
    </ng-template>
    <ng-template #show>
    <div class="row">
        <div class="col-md-4" *ngFor="let product of productService.Products$ | async">
          <app-product-item [productItem]="product" ></app-product-item>
        </div>
    </div>
    </ng-template>
</div>
